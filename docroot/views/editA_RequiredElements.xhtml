<?xml version="1.0"?>

<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>

		<h:panelGroup id="mainGroupEdit" layout="block" styleClass="backgroundofContent">
			<h:form id="formAlgorithmEdit">
						<p:panelGrid id="requiredAttributesGrid" >
							<p:row>
								<p:column colspan="2">
									<div align="center" class="ui-widget-header ui-corner-all">
										<p:commandButton value="Save"
			               					action="#{algorithmEditBacking.saveAlgorithm()}" />
										<p:commandButton id="btnEditMain" 
											value="Home"
											action="#{algorithmEditBacking.loadMainEdit}"
											title="Return to the main algorithm edit view." />
										<p:commandButton id="btnEditLongDesc" 
											value="Edit Long Description"
											action="#{algorithmEditBacking.editLongDesc}"
											title="View and Edit the longer, fuller description." />
										<p:commandButton id="btnEditParams" 
											value="Edit Parameters"
											action="#{algorithmEditBacking.editParameterList}"
											title="View and Edit optional parameters." />
										<p:commandButton id="btnEditServices" 
											value="Edit Services"
											action="#{algorithmEditBacking.editServiceList}"
											title="View and Edit Services." />
									</div>
								</p:column>
							</p:row>
						
							<p:row>
								<p:column style="font-weight: bold;" headerText="Name">Display Name</p:column>
								<p:column><h:inputText size="150" value="#{algorithmEditBacking.selectedAlgorithm.displayShortName}" /></p:column>
							</p:row>
							<p:row>
								<p:column style="font-weight: bold;" >Algorithm ID</p:column>
								<p:column><h:outputText size="150" value="#{algorithmEditBacking.selectedAlgorithm.id}" /></p:column>
							</p:row>
							<p:row>
								<p:column style="font-weight: bold;" >Service ID</p:column>
								<p:column><h:outputText value="#{algorithmEditBacking.selectedAlgorithm.serviceID}" /></p:column>
							</p:row> 
							<p:row>
								<p:column style="font-weight: bold;" >Service Name</p:column>
								<p:column>		
									<h:selectOneRadio id="serviceRadioButton" 
										value="#{algorithmEditBacking.selectedService}">
										<f:selectItem itemLabel="PS4" itemValue="PS+" />
<!--  										<f:selectItems
											value="#{algorithmEditBacking.serviceList.availableServiceList}" 
											var="service" 
											itemLabel="#{service.displayServiceName}" 
											itemValue="#{service}"/>   
 -->										
									</h:selectOneRadio>
<!-- 
									<h:selectOneMenu id="serviceSelect" 
										value="#{algorithmEditBacking.selectedService}"  
					 					required="true" 
					 					requiredMessage="Server must be selected." 
					 					maxlength="150"> 
					 					
										<f:selectItem itemLabel="Select One" itemValue="" />
										   
										<f:selectItems 
											value="#{algorithmEditBacking.serviceList.availableServiceList}" 
											var="service" 
											itemLabel="#{service.displayServiceName}" 
											itemValue="#{service}"/>   
									</h:selectOneMenu>
 -->									
								</p:column>
							</p:row> 
							<p:row>
								<p:column style="font-weight: bold;" >Service Method</p:column>
								<p:column><h:inputText size="150" value="#{algorithmEditBacking.selectedAlgorithm.serviceMethod}" /></p:column>
							</p:row>
							<p:row>
								<p:column style="font-weight: bold;" >optional parameters count</p:column>
								<p:column><h:outputText value="#{algorithmEditBacking.parameterCount}" /></p:column>
							</p:row> 
							<p:row>
								<p:column style="font-weight: bold;" >Short Description</p:column>
								<p:column><h:inputTextarea rows="3" cols="150" value="#{algorithmEditBacking.selectedAlgorithm.toolTipDescription}" /></p:column>
							</p:row>
							<p:row>
								<p:column style="font-weight: bold;" >Result Format</p:column>
								<p:column>
									<h:selectOneRadio id="resultformatRadioButton" >
										<f:selectItem itemLabel="WFDBAnnotation" itemValue="WFDBAnnotation" />
										<f:selectItem itemLabel="CSV" itemValue="CSV" />
									</h:selectOneRadio>
								</p:column>
							</p:row>
						</p:panelGrid>	
			</h:form>
		</h:panelGroup>

	</h:body>
</f:view>
